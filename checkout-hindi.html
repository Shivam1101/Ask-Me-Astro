<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quries.css">
    <title>Checkout | Ask Me Astro</title>
</head>

<body bgcolor="#F8F6F8">
    <center> <img src="images/ask-me-astro-logo.png" width="220"></center>
    <section class="section-form">
        <div class="container form-container">
            <div class="form-box checkout-form">
                <h3 class="heading-tertiary">अपनी व्यक्तिगत कुंडली अभी बनाएं<h3>
                <form action="" class="form">
                    <div class="row name-row">
                        <div class="mb-10 col-lg-8 col-12">
                            <label for="name">नाम<abbr>*</abbr></label>
                            <input type="text" id="name" placeholder="नाम" required class="form-control">
                        </div>
                        <div class="mb-10 col-lg-4 radio-1 col-12">
                            <label>लिंग<abbr>*</abbr></label>
                            <div class="row">
                                <div class="col-lg-5 col-4 gender-col">
                                    <div class="radio">
                                        <input id="radio-1" name="radio" type="radio">
                                        <label for="radio-1" class="radio-label">पुरुष</label>
                                    </div>
                                </div>
                                <div class="col-lg-7 col-5 gender-col-2">
                                    <div class="radio">
                                        <input id="radio-2" name="radio" type="radio">
                                        <label for="radio-2" class="radio-label">महिला</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row dmy-row">
                        <div class="mb-10 col-lg-4 col-4">
                            <label for="day">दिन<abbr>*</abbr></label>
                            <input type="text" id="day" placeholder="दिन" required class="form-control">
                        </div>
                        <div class="mb-10 col-lg-4 col-4">
                            <label for="month">माह<abbr>*</abbr></label>
                            <input type="text" id="month" placeholder="माह" required class="form-control">
                        </div>
                        <div class="mb-10 col-lg-4 col-4">
                            <label for="year">वर्ष<abbr>*</abbr></label>
                            <input type="text" id="year" placeholder="वर्ष" required class="form-control">
                        </div>
                    </div>
                    <div class="row time-row">
                        <div class="mb-10 col-lg-4 col-6">
                            <label for="hours">घंटा<abbr>*</abbr></label>
                            <input type="text" id="hours" placeholder="घंटा" required class="form-control">
                        </div>
                        <div class="mb-10 col-lg-4 col-6">
                            <label for="minute">मिनट<abbr>*</abbr></label>
                            <input type="text" id="minute" placeholder="मिनट" required class="form-control">
                        </div>
                        <div class="mb-10 col-lg-4 am-pm col-12">
                            <label>AM / PM<abbr>*</abbr></label>
                            <div class="row">
                                <div class="col-lg-4 am-col-1">
                                    <div class="radio">
                                        <input id="am" value="am" name="am/pm" type="radio">
                                        <label for="am" class="radio-label">AM</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 pm-col-2">
                                    <div class="radio">
                                        <input id="pm" value="pm" name="am/pm" type="radio">
                                        <label for="pm" class="radio-label">PM</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row birth-row">
                        <div class="mb-10 col-lg-6 col-6">
                            <label for="city">बर्थ शहर <abbr>*</abbr></label>
                            <input type="text" id="city" placeholder="बर्थ शहर" required class="form-control">
                        </div>
                        <div class="mb-10 col-lg-6 col-6">
                            <label for="state">राज्य<abbr>*</abbr></label>
                            <input type="text" id="State" placeholder="राज्य" required class="form-control">
                        </div>
                    </div>
                    <div class="row lang-row">
                        <div class="mb-10 col-lg-6 col-6">
                            <label for="Language">भाषा <abbr>*</abbr></label>
                            <select id="Language" required class="form-control">
                                <option  disabled="" selected="">Select </option>
                                <option value="Hindi" >Hindi</option>
                                <option value="English">English</option>
                                <option value="Gujarati">Gujarati</option>
                                <option value="Marathi">Marathi</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Bengali">Bengali</option>
                                <option value="Punjabi">Punjabi</option>
                                <option value="Tamil">Tamil</option>
                                <option value="Malayalam">Malayalam</option>
                                <option value="Oriya">Oriya</option>
                            </select>
                        </div>
                        <div class="number mb-10 col-lg-6 col-12">
                            <label for="nunber">WhatsApp No<abbr>*</abbr></label>
                            <div class="number-wraper">
                                <span class="country-code">+91</span>
                                <input type="text" id="number" placeholder="नंबर" required class="form-control">
                            </div>
                        </div>
                       
                    </div>

                    <div class="row email-row">
                        <div class="mb-10 col-lg-12 col-12">
                            <label for="email">ईमेल<abbr>*</abbr></label>
                            <input type="text" id="email" placeholder="ईमेल" required class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12  mt-4">
                            <button class="form-btn "><i class="fi fi-sr-lock"></i> Place Order ₹299.00</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer checkout-footer">
        <div class="footer-box">
            <ul class="footer-links">
                <li>
                    <a href="#">Terms & Conditions</a>
                </li>
                <li>
                    <a href="#"> Privacy Policy</a>
                </li>
                <li>
                    <a href="#">Disclaimer</a>
                </li>
            </ul>
            <p class="copyright">© 2022 Kurkur Eretail Private Limited</p>
        </div>
    </footer>
    <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</body>

</html>
